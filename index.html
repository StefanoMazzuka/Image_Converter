<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE CONVERTER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="pipette.ico">
</head>
<body>
    <div class="container">
        <h1 class="main-title">IMAGE CONVERTER</h1>
        <div class="subtitle">by Stefano</div>
        <div id="drop-area">Drag & Drop an image here</div>
        <div id="file-name"></div>
        <div id="preview-wrapper" style="display:flex; justify-content:center; align-items:center; min-height:120px;">
            <img id="preview" style="display:none; max-width:100%; max-height:240px; border-radius:6px;" />
        </div>
        <div id="tools" style="display:none;">
            <div style="margin:12px 0;">
                <button id="pipette-toggle-btn">Activate Pipette</button>
                <label><input type="color" id="color-picker" /></label>
                <span id="picked-rgb"></span>
            </div>
            <div style="margin:12px 0;">
                <label>Tolerance: <input type="range" id="tolerance-slider" min="0" max="100" value="20" /></label>
                <span id="tolerance-value">20</span>%
            </div>
            <button id="remove-color-btn" class="action-btn">Remove color</button>
            <!-- Download buttons will be appended after processing -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
